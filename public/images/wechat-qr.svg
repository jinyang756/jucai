<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- 二维码图案 (简化版) -->
  <rect x="40" y="40" width="120" height="120" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- 定位标记 -->
  <rect x="45" y="45" width="30" height="30" fill="black"/>
  <rect x="50" y="50" width="20" height="20" fill="white"/>
  <rect x="55" y="55" width="10" height="10" fill="black"/>
  
  <rect x="125" y="45" width="30" height="30" fill="black"/>
  <rect x="130" y="50" width="20" height="20" fill="white"/>
  <rect x="135" y="55" width="10" height="10" fill="black"/>
  
  <rect x="45" y="125" width="30" height="30" fill="black"/>
  <rect x="50" y="130" width="20" height="20" fill="white"/>
  <rect x="55" y="135" width="10" height="10" fill="black"/>
  
  <!-- 随机方块 -->
  <rect x="80" y="80" width="10" height="10" fill="black"/>
  <rect x="95" y="80" width="10" height="10" fill="black"/>
  <rect x="110" y="80" width="10" height="10" fill="black"/>
  <rect x="80" y="95" width="10" height="10" fill="black"/>
  <rect x="110" y="95" width="10" height="10" fill="black"/>
  <rect x="80" y="110" width="10" height="10" fill="black"/>
  <rect x="95" y="110" width="10" height="10" fill="black"/>
  <rect x="110" y="110" width="10" height="10" fill="black"/>
  
  <!-- 文字 -->
  <text x="100" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="black">聚财众发</text>
</svg>