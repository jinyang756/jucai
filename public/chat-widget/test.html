<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能客服测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">聚财众发网站 - 智能客服测试</h1>
    <p class="text-lg text-gray-600 mb-8 text-center max-w-2xl">
        本页面用于测试智能客服组件是否能正常融入聚财众发网站。
        请点击右下角的聊天图标体验智能客服功能。
    </p>
    
    <!-- 嵌入智能客服组件 -->
    <script>
        // 动态加载智能客服组件
        function loadChatWidget() {
            const script = document.createElement('script');
            script.src = '/chat-widget/chat-widget.js';
            script.async = true;
            document.body.appendChild(script);
        }

        // 页面加载完成后加载智能客服
        document.addEventListener('DOMContentLoaded', loadChatWidget);
    </script>

    <!-- 静态嵌入智能客服HTML -->
    <div id="chat-widget-container">
        <div id="chat-window" class="hidden w-[350px] h-[500px] md:w-[400px] md:h-[600px] bg-white rounded-xl shadow-2xl flex flex-col transition-all duration-300 ease-in-out fixed bottom-20 right-20 z-9999">
            <iframe src="/chat-widget/chat-widget.html" class="w-full h-full border-0 rounded-xl"></iframe>
        </div>
        <button id="chat-toggle" class="bg-blue-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center hover:bg-blue-700 transition-all duration-300 ease-in-out fixed bottom-20 right-20 z-9999">
            <svg xmlns="http://www.w3.org/2000/svg" id="chat-icon-open" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" id="chat-icon-close" class="h-8 w-8 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <script>
        // 测试页面中的客服切换逻辑
        const chatWindow = document.getElementById('chat-window');
        const chatToggleBtn = document.getElementById('chat-toggle');
        const chatIconOpen = document.getElementById('chat-icon-open');
        const chatIconClose = document.getElementById('chat-icon-close');

        chatToggleBtn.addEventListener('click', () => {
            const isHidden = chatWindow.classList.contains('hidden');
            if (isHidden) {
                chatWindow.classList.remove('hidden');
                chatToggleBtn.classList.add('scale-0');
                setTimeout(() => {
                    chatIconOpen.classList.add('hidden');
                    chatIconClose.classList.remove('hidden');
                    chatToggleBtn.classList.remove('scale-0');
                }, 150);
            } else {
                chatWindow.classList.add('hidden');
                chatToggleBtn.classList.add('scale-0');
                setTimeout(() => {
                    chatIconOpen.classList.remove('hidden');
                    chatIconClose.classList.add('hidden');
                    chatToggleBtn.classList.remove('scale-0');
                }, 150);
            }
        });
    </script>
</body>
</html>
