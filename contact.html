<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 私募公司</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #334155;
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="antialiased">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-sm py-4 px-6 md:px-8 lg:px-16 rounded-b-lg">
        <nav class="flex items-center justify-between max-w-7xl mx-auto">
            <a href="index.html" class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition duration-300 ease-in-out">私募公司</a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 ease-in-out">首页</a>
                <a href="about.html" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 ease-in-out">关于我们</a>
                <a href="strategies.html" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 ease-in-out">投资策略</a>
                <a href="insights.html" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 ease-in-out">洞察与研究</a>
                <a href="contact.html" class="text-blue-600 hover:text-blue-800 font-semibold transition duration-300 ease-in-out">联系我们</a>
            </div>
            <button class="md:hidden text-gray-600 hover:text-gray-800 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </nav>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-12 md:py-20">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-900 mb-10">联系我们</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-5xl mx-auto">
            <!-- 联系表单 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">合作咨询</h2>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium mb-2">姓名</label>
                        <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="请输入您的姓名">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">邮箱</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="请输入您的邮箱">
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-700 font-medium mb-2">电话</label>
                        <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="请输入您的电话">
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-medium mb-2">留言</label>
                        <textarea id="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="请输入您的留言内容"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                        提交
                    </button>
                </form>
            </div>

            <!-- 联系信息 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">联系方式</h2>
                <div class="space-y-6">
                    <div class="flex items-start">
                        <div class="text-blue-600 mr-4 mt-1">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-900 mb-1">电话</h3>
                            <p class="text-gray-700">400-123-4567</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <div class="text-blue-600 mr-4 mt-1">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-900 mb-1">邮箱</h3>
                            <p class="text-gray-700">contact@example.com</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <div class="text-blue-600 mr-4 mt-1">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-900 mb-1">地址</h3>
                            <p class="text-gray-700">北京市朝阳区金融街88号</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <div class="text-blue-600 mr-4 mt-1">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-900 mb-1">微信公众号</h3>
                            <div class="w-32 h-32 bg-gray-200 rounded-md flex items-center justify-center mt-2">
                                <span class="text-gray-500 text-sm">公众号二维码</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部页脚 -->
    <footer class="bg-gray-800 text-white py-8 px-6 md:px-8 lg:px-16 rounded-t-lg">
        <div class="max-w-7xl mx-auto text-center text-sm">
            <p class="mb-2">&copy; 2025 [您的私募公司名称]. 保留所有权利。</p>
            <p class="mb-2">投资有风险，入市需谨慎。</p>
            <p><a href="legal.html" class="text-blue-400 hover:underline">法律声明</a> | <a href="privacy.html" class="text-blue-400 hover:underline">隐私政策</a></p>
            <p class="mt-2 text-gray-400">ICP 备案号：[您的备案号]</p>
        </div>
    </footer>
</body>
</html>
